<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Todo List</h1>
        <input type="text"
               placeholder="add Todo"
               id="todo"
        />
        <button id="todoBtn">Add Todo</button>

        <ul id="todos">

        </ul>
    </div>

    <div>
        <h1>Goal List</h1>
        <input type="text"
               placeholder="add Goal"
               id="goal"
        />
        <button id="goalBtn">Add Goal</button>

        <ul id="goals">

        </ul>
    </div>


    <hr />


    <div id="app">

    </div>



    <script type="text/javascript">

        // App Code
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA'
        //随机获取一个id
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }


        function receiveDataAction (todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }



        function handleDeleteTodo (todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id))

                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo))
                        alert('Try Again');
                    })
            }
        }



        function todos (state = [], action ) {
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo]);
                case REMOVE_TODO :
                    return state.filter(t => t.id !== action.id);
                case TOGGLE_TODO :
                    return state.map(t => t.id !== action.id ? t :
                        Object.assign({}, t, {complete: !t.complete}));
                case RECEIVE_DATA :
                    return action.todos;
                default :
                    return state;
            }
        }


        function goals (state = [], action ) {
            switch (action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal]);
                case REMOVE_GOAL :
                    return state.filter(g => g.id !== action.id);
                case RECEIVE_DATA :
                    return action.goals;
                default :
                    return state;
            }
        }


        function loading (state = true, action ) {
            switch (action.type) {
                case RECEIVE_DATA :
                    return false;
                default :
                    return state;
            }
        }




        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo
            }
        };


        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            }
        };



        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            }
        };


        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            }
        };


        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id
            }
        };



        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }

            return next(action);
        };


        const logger = (store) => (next) => (action) => {
            console.group(action.type)
                console.log('The action: ', action)
                const result = next(action)
                console.log('The new State: ', store.getState())
            console.groupEnd();
            return result;
        };



        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }),Redux.applyMiddleware(ReduxThunk.default, checker,logger));


        store.subscribe(() => {

            const { todos, goals } = store.getState();

            document.getElementById('todos').innerHTML = '';
            document.getElementById('goals').innerHTML = '';


            todos.forEach(addTodoToDOM);
            goals.forEach(addGoalsToDOM);

        });


        function addTodo () {
            const input = document.getElementById('todo');
            const name = input.value;


            input.vlaue = '';

            store.dispatch(addTodoAction({
                name,
                id:generateId(),
                complete: false
            }))
        }

        function addGoal ( ) {
            const input = document.getElementById('goal');
            const name = input.value;

            input.value = '';

            store.dispatch(addGoalAction({
                name,
                id: generateId()
            }))
        }


        document
            .getElementById('todoBtn')
            .addEventListener('click', addTodo);


        document
            .getElementById('goalBtn')
            .addEventListener('click', addGoal);



        function removeButton (onClick) {
            const button = document.createElement('button');
            button.innerHTML = 'X';

            button.addEventListener('click', onClick);
            return button;
        }


        function addTodoToDOM (todo) {
            const node = document.createElement('li');
            const text = document.createTextNode(todo.name);
            const button = removeButton(() => {
                store.dispatch(removeTodoAction(todo.id))
            });

            node.appendChild(text);
            node.appendChild(button);

            node.style.textDecoration = todo.complete ? 'line-through' : 'none';
            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            });


            document.getElementById('todos')
                .append(node);
        }


        function addGoalsToDOM (goal) {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);
            const button = removeButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            });

            node.appendChild(text);
            node.appendChild(button);



            document.getElementById('goals')
                .append(node);
        }



    </script>


    <script type="text/babel">
        function List (props) {
            console.log(props);
            return (
                <ul>
                    {props.items.map(i => (
                        <li key={i.id}>
                            <span
                                 onClick={() => props.toggle && props.toggle(i)}
                                 style={{textDecoration: i.complete? 'line-through' : 'none'}}
                                >
                                {i.name}
                            </span>
                            <button onClick={() => props.remove(i)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            )
        }


        class Todos extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                API.saveTodo(this.input.value)
                    .then( todo => {
                        this.props.store.dispatch(addTodoAction(todo))
                        this.input.value = ''
                    })
                    .catch(() => {
                        alert('Add todo Error Try again!')
                    })
            };


            removeItem = (todo) => {
                this.props.store.dispatch(handleDeleteTodo(todo))
            };

            toggleItem = (todo) => {
                this.props.store.dispatch(toggleTodoAction(todo.id))

                return API.saveTodoToggle(todo.id)
                    .catch(() => {
                        this.props.store.dispatch(toggleTodoAction(todo.id))
                        alert('Try Again')
                    })
            };




            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                                type="text"
                                placeholder="Add Todo"
                                id="todo"
                                ref={(input) => this.input = input}
                        />

                        <button id="todoBtn"
                                onClick={this.addItem}
                                >
                            Add Todo
                        </button>
                        <List items={this.props.todos}
                              remove={this.removeItem}
                              toggle={this.toggleItem}
                        />
                    </div>
                );
            }
        }


        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                API.saveGoal(this.input.value)
                    .then(goal => {
                        this.props.store.dispatch(addGoalAction(goal));
                        this.input.value = '';
                    })
                    .catch(() => {
                        alert('Try Again!');
                    })

            };


            removeItem = (goal) => {
                this.props.store.dispatch(removeGoalAction(goal.id))

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        this.props.store.dispatch(addGoalAction(goal))
                        aler('Try Again')
                    })
            };

            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            id="goal"
                            ref={input => this.input = input }
                        />

                        <button id="goalBtn"
                                onClick={this.addItem}
                                >
                            Add Todo
                        </button>

                        <List items={this.props.goals}
                              remove={this.removeItem}
                        />
                    </div>
                );
            }
        }




        class App extends React.Component {




            componentDidMount() {
                const { store } = this.props;

                store.subscribe(() => this.forceUpdate())

                Promise
                    .all(([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]))
                    .then(([todos,goals]) => {
                        store.dispatch(receiveDataAction(todos,goals))
                    })

            }





            render() {



                const { store } = this.props;
                const { todos, goals, loading } = store.getState();

                if (loading === true) {
                    return (
                        <h1>Loading...</h1>
                    )
                }

                return (
                    <div>
                        <Todos todos={todos}  store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )



    </script>


</body>
</html>
