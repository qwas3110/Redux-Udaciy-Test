<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
<body>


    <div id="app">

    </div>



    <script type="text/javascript">

        // App Code
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA'
        //随机获取一个id
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }


        function receiveDataAction (todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }



        function handleDeleteTodo (todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id))

                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo))
                        alert('Try Again');
                    })
            }
        }


        function handleAddGoal (name, cb) {
            return (dispath) => {
                return API.saveGoal(name)
                    .then((goal) => {
                        dispath(addGoalAction(goal));
                        cb();
                    })
                    .catch(() => alert('Try Again'))
            }
        }



        function handleDeleteGoal (goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        dispatch(addGoalAction(goal))
                        alert("Try Again")
                    })
            }
        }


        function handleAddTodo (name,cb) {
            return (dispatch) => {
                return API.saveTodo(name)
                    .then(todo => {
                        dispatch(addTodoAction(todo));
                        cb();
                    })
                    .catch(() => alert('Try Again!'))
            }
        }


        function handleToggle (id) {
            return (dispatch) => {
                dispatch(toggleTodoAction(id))


                return API.saveTodoToggle(id)
                    .catch(() => {
                        dispatch(toggleTodoAction(id));
                        alert('Try Again')
                    })

            }
        }

        function handleInitData () {
            return (dispatch) => {
                return Promise.all(([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]))
                    .then(([todos,goals]) => {
                        dispatch(receiveDataAction(todos,goals))
                    })
            }
        }



        function todos (state = [], action ) {
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo]);
                case REMOVE_TODO :
                    return state.filter(t => t.id !== action.id);
                case TOGGLE_TODO :
                    return state.map(t => t.id !== action.id ? t :
                        Object.assign({}, t, {complete: !t.complete}));
                case RECEIVE_DATA :
                    return action.todos;
                default :
                    return state;
            }
        }


        function goals (state = [], action ) {
            switch (action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal]);
                case REMOVE_GOAL :
                    return state.filter(g => g.id !== action.id);
                case RECEIVE_DATA :
                    return action.goals;
                default :
                    return state;
            }
        }


        function loading (state = true, action ) {
            switch (action.type) {
                case RECEIVE_DATA :
                    return false;
                default :
                    return state;
            }
        }




        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo
            }
        };


        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            }
        };



        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            }
        };


        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            }
        };


        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id
            }
        };



        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope. That's a bad idea.")
            }

            return next(action);
        };


        const logger = (store) => (next) => (action) => {
            console.group(action.type)
                console.log('The action: ', action)
                const result = next(action)
                console.log('The new State: ', store.getState())
            console.groupEnd();
            return result;
        };



        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }),Redux.applyMiddleware(ReduxThunk.default, checker,logger));


        store.subscribe(() => {});


    </script>


    <script type="text/babel">
        function List (props) {
            console.log(props);
            return (
                <ul>
                    {props.items.map(i => (
                        <li key={i.id}>
                            <span
                                 onClick={() => props.toggle && props.toggle(i)}
                                 style={{textDecoration: i.complete? 'line-through' : 'none'}}
                                >
                                {i.name}
                            </span>
                            <button onClick={() => props.remove(i)}>
                                X
                            </button>
                        </li>
                    ))}
                </ul>
            )
        }


        class Todos extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ))
            };


            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo))
            };

            toggleItem = (todo) => {
                this.props.dispatch(handleToggle(todo.id))
            };




            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                                type="text"
                                placeholder="Add Todo"
                                id="todo"
                                ref={(input) => this.input = input}
                        />

                        <button id="todoBtn"
                                onClick={this.addItem}
                                >
                            Add Todo
                        </button>
                        <List items={this.props.todos}
                              remove={this.removeItem}
                              toggle={this.toggleItem}
                        />
                    </div>
                );
            }
        }


        class ConnectedTodos extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {
                            (store) => {
                                const {todos} = store.getState();

                                return <Todos todos={todos} dispatch={store.dispatch}/>
                            }
                        }
                    </Context.Consumer>
                )
            }
        }






        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                // API.saveGoal(this.input.value)
                //     .then(goal => {
                //         this.props.store.dispatch(addGoalAction(goal));
                //         this.input.value = '';
                //     })
                //     .catch(() => {
                //         alert('Try Again!');
                //     })

                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''

                ))
            };


            removeItem = (goal) => {
                // this.props.store.dispatch(removeGoalAction(goal.id))
                //
                // return API.deleteGoal(goal.id)
                //     .catch(() => {
                //         this.props.store.dispatch(addGoalAction(goal))
                //         aler('Try Again')
                //     })

                this.props.dispatch(handleDeleteGoal(goal))
            };

            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            id="goal"
                            ref={input => this.input = input }
                        />

                        <button id="goalBtn"
                                onClick={this.addItem}
                                >
                            Add Todo
                        </button>

                        <List items={this.props.goals}
                              remove={this.removeItem}
                        />
                    </div>
                );
            }
        }



        class ConnectedGoals extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {
                            (store) => {
                                const {goals} =store.getState();

                                return <Goals goals={goals} dispatch={store.dispatch}/>
                            }
                        }
                    </Context.Consumer>
                )
            }
        }




        class App extends React.Component {




            componentDidMount() {
                const { store } = this.props;

                store.dispatch(handleInitData());

                store.subscribe(() => this.forceUpdate())



            }





            render() {



                const { store } = this.props;
                const { loading } = store.getState();

                if (loading === true) {
                    return (
                        <h1>Loading...</h1>
                    )
                }

                return (
                    <div>
                        <ConnectedTodos/>
                        <ConnectedGoals/>
                    </div>
                );
            }
        }


        class ConnectedApp extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {
                            (store) => (
                                <App store={store}/>
                            )
                        }
                    </Context.Consumer>
                )
            }
        }



        const Context = React.createContext();





        class Provider extends React.Component {
            render() {
                return (
                    <Context.Provider value={this.props.store}>
                        {this.props.children}
                    </Context.Provider>
                )
            }
        }



        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp/>
            </Provider>,
            document.getElementById('app')
        )



    </script>


</body>
</html>
